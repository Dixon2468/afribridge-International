<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Site</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      background: url('uganda.jpeg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay {
      padding: 1px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(5, 158, 5, 0.685); /* Dark green transparent overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Uncover Your Ideal Adventure</h1>
      <p>Discover unbeatable offers on global flights and accommodations.</p>
    </div>
  </div>
</body>
</html>
